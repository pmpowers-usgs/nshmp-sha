language: java

env:
  - NSHMP_LIB=https://code.usgs.gov/ghsc/nshmp/nshmp-lib.git

# Prevent upoad of Gradle cache
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - echo "${NSHMP_LIB}"
  - git clone ${NSHMP_LIB} ../nshmp-lib
  - ls

after_success:
  - bash <(curl -s https://codecov.io/bash)
